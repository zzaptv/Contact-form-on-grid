<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand">
            <span>Acme</span> web design</h1>
        <div class="wrapper animated fadeIn">
            <div class="company-info">
                <h3>Acme web design</h3>
                <ul>
                    <li>
                        <i class="fa fa-road"></i> 44 something street</li>
                    <li>
                        <i class="fa fa-phone"></i> 55 555-5555</li>
                    <li>
                        <i class="fa fa-envelope"></i> test@acme.test</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email us</h3>
                <div class="alert animated">Your message has been sent</div>
                <form id="contactform">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
            </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="main.js"></script>
</body>

</html>
